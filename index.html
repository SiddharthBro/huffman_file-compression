<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression Tool - Huffman Coding</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .tree-container {
            overflow-x: auto;
            padding: 20px;
        }
        .node {
            display: inline-block;
            padding: 10px;
            border: 2px solid #4B5563;
            border-radius: 8px;
            margin: 5px;
            background: #1F2937;
            color: white;
        }
        .binary-code {
            font-family: monospace;
            background: #374151;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="loading">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Huffman Compression Tool</h1>
            <div class="space-x-4">
                <a href="#compression" class="hover:text-blue-400">Compress</a>
                <a href="#visualization" class="hover:text-blue-400">Visualize</a>
                <a href="#about" class="hover:text-blue-400">About</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <section id="compression" class="mb-12">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">File Compression</h2>
                <div class="space-y-4">
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center">
                        <input type="file" id="fileInput" class="hidden" accept=".txt"/>
                        <label for="fileInput" class="cursor-pointer">
                            <i class="bi bi-cloud-upload text-4xl mb-2"></i>
                            <p>Drop your file here or click to upload</p>
                        </label>
                    </div>
                    <div id="fileInfo" class="hidden">
                        <p>Original Size: <span id="originalSize">0</span> bytes</p>
                        <p>Compressed Size: <span id="compressedSize">0</span> bytes</p>
                        <p>Compression Ratio: <span id="compressionRatio">0</span>%</p>
                    </div>
                    <div class="flex space-x-4">
                        <button id="compressBtn" class="bg-blue-600 px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50">
                            Compress
                        </button>
                        <button id="decompressBtn" class="bg-green-600 px-6 py-2 rounded-lg hover:bg-green-700 disabled:opacity-50">
                            Decompress
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="visualization" class="mb-12">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">Huffman Tree Visualization</h2>
                <div id="treeContainer" class="tree-container min-h-[200px] bg-gray-900 rounded-lg">
                    <p class="text-center py-8">Upload a file to see the Huffman Tree</p>
                </div>
            </div>
        </section>

        <section id="encoding" class="mb-12">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">Character Encodings</h2>
                <div id="encodingTable" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2024 Huffman Compression Tool. All rights reserved.</p>
        </div>
    </footer>

    <script>
        class HuffmanNode {
            constructor(char, freq) {
                this.char = char;
                this.freq = freq;
                this.left = null;
                this.right = null;
            }
        }

        class HuffmanCoding {
            constructor() {
                this.encodingMap = new Map();
            }

            buildHuffmanTree(text) {
                const freqMap = new Map();
                for (let char of text) {
                    freqMap.set(char, (freqMap.get(char) || 0) + 1);
                }

                const pq = Array.from(freqMap.entries()).map(([char, freq]) => new HuffmanNode(char, freq));
                pq.sort((a, b) => a.freq - b.freq);

                while (pq.length > 1) {
                    const left = pq.shift();
                    const right = pq.shift();
                    const parent = new HuffmanNode(null, left.freq + right.freq);
                    parent.left = left;
                    parent.right = right;
                    pq.push(parent);
                    pq.sort((a, b) => a.freq - b.freq);
                }

                return pq[0];
            }

            generateCodes(root, code = '') {
                if (!root) return;
                if (root.char !== null) {
                    this.encodingMap.set(root.char, code);
                    return;
                }
                this.generateCodes(root.left, code + '0');
                this.generateCodes(root.right, code + '1');
            }

            compress(text) {
                const root = this.buildHuffmanTree(text);
                this.generateCodes(root);
                
                let compressed = '';
                for (let char of text) {
                    compressed += this.encodingMap.get(char);
                }

                this.visualizeTree(root);
                this.displayEncodings();
                
                return {
                    compressed,
                    tree: root,
                    encodingMap: this.encodingMap
                };
            }

            decompress(compressed, root) {
                let current = root;
                let decompressed = '';
                
                for (let bit of compressed) {
                    if (bit === '0') {
                        current = current.left;
                    } else {
                        current = current.right;
                    }
                    
                    if (current.char !== null) {
                        decompressed += current.char;
                        current = root;
                    }
                }
                
                return decompressed;
            }

            visualizeTree(root) {
                const container = document.getElementById('treeContainer');
                container.innerHTML = '';
                
                const visualizeNode = (node) => {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.textContent = node.char || ${node.freq};
                    return nodeDiv;
                };

                const renderTree = (node) => {
                    if (!node) return;
                    const nodeElement = visualizeNode(node);
                    container.appendChild(nodeElement);
                    if (node.left) renderTree(node.left);
                    if (node.right) renderTree(node.right);
                };

                renderTree(root);
            }

            displayEncodings() {
                const table = document.getElementById('encodingTable');
                table.innerHTML = '';
                
                this.encodingMap.forEach((code, char) => {
                    const entry = document.createElement('div');
                    entry.className = 'bg-gray-700 p-4 rounded-lg';
                    entry.innerHTML = `
                        <span class="font-mono">'${char}'</span>: 
                        <span class="binary-code">${code}</span>
                    `;
                    table.appendChild(entry);
                });
            }
        }

        // UI Handler
        document.addEventListener('DOMContentLoaded', () => {
            const huffman = new HuffmanCoding();
            let currentFile = null;
            let compressedData = null;

            const fileInput = document.getElementById('fileInput');
            const compressBtn = document.getElementById('compressBtn');
            const decompressBtn = document.getElementById('decompressBtn');
            const fileInfo = document.getElementById('fileInfo');
            const loading = document.querySelector('.loading');

            fileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                loading.style.display = 'block';
                try {
                    currentFile = await file.text();
                    document.getElementById('originalSize').textContent = currentFile.length;
                    fileInfo.classList.remove('hidden');
                    compressBtn.disabled = false;
                    decompressBtn.disabled = true;
                } finally {
                    loading.style.display = 'none';
                }
            });

            compressBtn.addEventListener('click', () => {
                if (!currentFile) return;

                loading.style.display = 'block';
                setTimeout(() => {
                    try {
                        compressedData = huffman.compress(currentFile);
                        document.getElementById('compressedSize').textContent = compressedData.compressed.length / 8;
                        document.getElementById('compressionRatio').textContent = 
                            ((1 - (compressedData.compressed.length / 8) / currentFile.length) * 100).toFixed(2);
                        
                        decompressBtn.disabled = false;
                    } finally {
                        loading.style.display = 'none';
                    }
                }, 100);
            });

            decompressBtn.addEventListener('click', () => {
                if (!compressedData) return;

                loading.style.display = 'block';
                setTimeout(() => {
                    try {
                        const decompressed = huffman.decompress(compressedData.compressed, compressedData.tree);
                        const blob = new Blob([decompressed], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'decompressed.txt';
                        a.click();
                        URL.revokeObjectURL(url);
                    } finally {
                        loading.style.display = 'none';
                    }
                }, 100);
            });

            // Drag and drop functionality
            const dropZone = document.querySelector('.border-dashed');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropZone.classList.add('bg-gray-700');
            }

            function unhighlight(e) {
                dropZone.classList.remove('bg-gray-700');
            }

            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
